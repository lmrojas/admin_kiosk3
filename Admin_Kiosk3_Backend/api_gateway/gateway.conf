# Configuraci√≥n de API Gateway (Nginx)

# Upstream servers
upstream auth_service {
    server auth:5001;
}

upstream kiosk_service {
    server kiosk:5002;
}

upstream payment_service {
    server payment:5003;
}

upstream ai_service {
    server ai:5004;
}

upstream websocket_service {
    server websocket:5005;
}

upstream notification_service {
    server notification:5006;
}

# Server configuration
server {
    listen 80;
    server_name api.admin-kiosk3.com;

    # Auth Service
    location /auth/ {
        proxy_pass http://auth_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Kiosk Service
    location /kiosk/ {
        proxy_pass http://kiosk_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Payment Service
    location /payment/ {
        proxy_pass http://payment_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # AI Service
    location /ai/ {
        proxy_pass http://ai_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket Service
    location /ws/ {
        proxy_pass http://websocket_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Notification Service
    location /notify/ {
        proxy_pass http://notification_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 